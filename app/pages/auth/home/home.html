<ion-content scroll="false" padding class="login-container">
  <div class="bottom"></div>
  <div>
    eCondomínio

    <button primary block class="top" (click)="openLoginPage()">Entrar</button>
    <button danger block (click)="registerUserWithFacebook()">
      Entrar com o Facebook  
    </button>

    <div>ou <b (click)="openSignUpPage()">clique aqui</b> se preferir criar uma conta.</div>

    <div padding *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <div>
      Ao criar uma conta você aceita os <b (click)="openTermsOfService()">Termos do Serviço</b>
    </div>
  </div>
</ion-content>
